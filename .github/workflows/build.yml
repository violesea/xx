name: build-ics

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00（北京时间约 08:00）
  workflow_dispatch: {}

permissions:
  contents: write          # 允许提交生成的 .ics

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml lunardate

      - name: Generate ICS
        run: python generate_ics.py

      - name: Commit & Push artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add beijing-xianxing.ics || true
          git commit -m "update ics" || exit 0
          git push
